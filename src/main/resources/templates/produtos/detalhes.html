<!DOCTYPE html>
<html>
    <head>
        <title>Produto - Detalhes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" th:src="@{__${item.imagemUrl}__}" alt="Imagem do produto"/>
                </div>
                <div class="col-md-8">
                    <h1><span th:text="${item.nome}">Nome do produto</span> <em class="badge badge-info">ID: <span th:text="${item.id}"></span></em></h1>
                    <h2 th:text="${#numbers.formatCurrency(item.preco)}">R$ 100,99</h2>
                    <button class="btn btn-success btn-block my-2">
                        Comprar
                    </button>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Descrição</h5>
                            <p class="card-text" th:text="${item.descricao}">Texto da descrição</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <!-- SUBSTITUIR O CÓDIGO html ABAIXO PARA MOSTRAR O FORMULÁRIO E A LISTAGEM DOS COMENTÁRIOS CADASTRADOS -->
            <h3>Incluir Comentários</h3>
            <form >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome" th:if="${interacao.id == null}">Nome</label>
                        <input type="nome" class="form-control" 
                         id="nome" placeholder="NOME COMPLETO" required>
                        <div class="invalid-feedback">
                            Preencha corretamente o campo.
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" th:if="${interacao.id == null">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                        <div class="invalid-feedback">
                            Preencha corretamente o campo.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario" th:if="${interacao.id == null" >Comentário</label>
                    <textarea class="form-control" id="comentario" required></textarea>
                    <div class="invalid-feedback">
                        Não deve estar em branco.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Incluir</button>
            </form>
            <H3>Comentários Relacionados</H3>
            <br>
        </div>
        <script>
            // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                    var forms = document.getElementsByClassName('needs-validation');
                    // Faz um loop neles e evita o envio
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>
